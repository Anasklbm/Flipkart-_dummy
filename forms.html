<html>
    <head>
        <title>FlipKart</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="mb-3">
                <label for="input1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="input1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="range1" class="form-control">range</label>
                <input type="range" class="form-range" id="range1">
            </div>
        </div>

        <div class="container">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatinginput" placeholder="asd">
                <label for="floatinginput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingpass" placeholder="passw">
                <label for="floatingpass">password</label>
            </div>
        </div>

        <div class="container mb-3">
            <div class="input-group">
                <span class="input-group-text" id="group1">@</span>
                <input type="text" class="form-control" placeholder="Username" >
            </div>
        </div>

        <div class="container">
            <form class="row ">
                <div class="col-6">
                    <label for="name1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="name1" placeholder="">
                </div>
                <div class="col-6">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 asdff">
                </div>
                <div class="col-12">
                    <label for="address1" class="form-label">Address 1</label>
                    <input type="text" class="form-control" id="address1" placeholder="1234 asdff">
                </div>
                <div class="col-4">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="">
                </div>
                <div class="col-4">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option value="1">Select</option>
                        <option value="2">Goa</option>
                        <option value="3">Kerala</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" placeholder="">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label for="check" class="form-check-label">Agree</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>
        </div>
        <div class="container">
            <table class="table table-dark table-striped table-hover">
                <thead>
                <tr class="table-light">
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row" class="table-dark">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="container">
            <figure class="figure">
                <div class="row">
                    <div class="col">
                        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" class="img-fluid rounded" alt="">
                        <figcaption class="figure-caption">Figure Caption</figcaption>

                    </div>
                    <div class="col">
                        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" class="img-fluid rounded" alt="">
                        <figcaption class="figure-caption text-end">Figure Caption</figcaption>

                    </div>
                </div>
                
            </figure>   
        </div>
